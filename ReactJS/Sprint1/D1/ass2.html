<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      


    const root = document.getElementById("root")
    // const ele = React.createElement("p", null, "Seize the day")


    // ReactDOM.render(ele, root)


        let newElement = "Sieze the day"
        let dynamicElement = <p>{newElement}</p>

        ReactDOM.render(dynamicElement, root)

        let bool = true

        const App = ()=>{
            return (
                <div>{bool ? <p>Seize the day</p> : <p>Enjoy the night</p>}
                    </div>
            )
        }

        ReactDOM.render(<App/>, root)


    </script>
  </body>
</html>
